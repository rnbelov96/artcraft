<!DOCTYPE html>
<html class="thanks__html" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Франшиза ARTCRAFT</title>
  </head>
  <body class="thanks__body">
    <section class="thanks">
      <div class="thanks__video-wrapper">
        <video
          width="100%"
          height="auto"
          muted
          loop="loop"
          autoplay="autoplay"
          preload="auto"
          class="thanks__video-bg"
        >
          <source src="./img/bgs/thanks-bg.webm" type="video/webm" />
        </video>
      </div>
      <div class="thanks__dark-bg"></div>

      <div class="container">
        <h1 class="thanks__title">
          <span class="thanks__user-name js-name"></span>, Ваша заявка принята —
          менеджер скоро позвонит
        </h1>
        <p class="thanks__text">
          Присоединяйся к ARTCRAFT и собери бьюти-тусовку в своём городе!
        </p>
        <div class="thanks__btn-box">
          <a class="thanks__link" href="https://artcraftcoworking.ru/franchise">
            <div class="button__wrapper button__wrapper">
              <button type="button" class="button button_thanks">
                Вернуться на главную
              </button>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
